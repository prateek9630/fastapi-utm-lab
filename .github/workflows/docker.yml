name: Build, Version, and Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 image with new version
        run: |
          VERSION=$(date +'%Y%m%d%H%M%S')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          docker buildx build \
            --platform linux/arm64 \
            -t pblencho/fastapi-utm:$VERSION \
            -t pblencho/fastapi-utm:latest \
            --load \
            .

      - name: Push to Docker Hub
        run: |
          docker push pblencho/fastapi-utm:latest
          docker push pblencho/fastapi-utm:$VERSION

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Update Kubernetes image
        run: |
          kubectl set image deployment/fastapi-app \
            fastapi=pblencho/fastapi-utm:$VERSION \
            --record

      - name: Restart rollout
        run: |
          kubectl rollout restart deployment fastapi-app
