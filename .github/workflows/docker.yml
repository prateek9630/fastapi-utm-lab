name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 image
        run: |
          VERSION=$(date +'%Y%m%d%H%M%S')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          docker buildx build \
            --platform linux/arm64 \
            -t pblencho/fastapi-utm:$VERSION \
            -t pblencho/fastapi-utm:latest \
            --load \
            .

      - name: Push to Docker Hub
        run: |
          docker push pblencho/fastapi-utm:latest
          docker push pblencho/fastapi-utm:$VERSION

      - name: Update Kubernetes image (for future AKS)
        run: |
          echo "New image: pblencho/fastapi-utm:$VERSION"
