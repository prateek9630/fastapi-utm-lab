name: Build and Version Docker Image (Reliable)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up QEMU (cross build)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-arch image
        run: |
          VERSION=$(date +'%Y%m%d%H%M%S')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t fastapiacr1052.azurecr.io/fastapi-utm:$VERSION \
            -t fastapiacr1052.azurecr.io/fastapi-utm:latest \
            --push \
            .

      - name: Push images to Docker Hub
        run: |
          docker push pblencho/fastapi-utm:latest
          docker push pblencho/fastapi-utm:$VERSION

      - name: Print version for you
        run: |
          echo "========================================="
          echo "NEW IMAGE TAG: pblencho/fastapi-utm:$VERSION"
          echo "Use this in kubectl set image"
          echo "========================================="
